<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Parlay Status</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Parlay Status</h1>
            </header>

            <section id="fetch">
                <input type="text" placeholder="Enter an NBA team" id="term" />
                <button id="search">Check status</button>
            </section>

            <table id="table" class="hidden">
                <tr>
                    <th>Game</th>
                    <th>Away Pts</th>
                    <th>Home Pts</th>
                </tr>
            </table>

            <footer>
                <p>footer here</p>
            </footer>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>

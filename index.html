<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Parlay Status</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Parlay Status</h1>
            </header>

            <div id="gamesNBA">
                <div>
                    <button id="listNBA">NBA - List games</button>
                </div>
    
                <table id="tableNBA" class="hidden">
                    <tr>
                        <thead>
                        <th>Game</th>
                        <th>Away Points</th>
                        <th>Home Points</th>
                        </thead>
                    </tr>
                </table>

            </div>

            <div id="gamesNCAAM">
                <div>
                    <button id="listNCAAM">NCAAM - List games</button>
                </div>
    
                <table id="tableNCAAM" class="hidden">
                    <tr>
                        <thead>
                        <th>Game</th>
                        <th>Away Points</th>
                        <th>Home Points</th>
                        </thead>
                    </tr>
                </table>
                


                <h2> Your Ticket </h2>
                <table id="tableUserPicks">
                    <tr>
                        <thead>
                        <th>Game</th>
                        <th>Away</th>
                        <th>Home</th>
                        <th>Bet</th>
                        <th>Status</th>
                        </thead>
                    </tr>
                </table>
            </div>

            <footer>
                <p>--</p>
            </footer>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
